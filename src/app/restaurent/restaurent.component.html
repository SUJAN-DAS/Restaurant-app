<!-- jumbotron -->
<div class=" p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurent using Angular 12</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button"
            href="https://www.zomato.com/clubdinerestaurant">Club Dine</a>


    </div>
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">contact</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.Name}}</td>
            <td>{{data.Email}}</td>
            <td>{{data.Mobile}}</td>
            <td>{{data.Address}}</td>
            <td>{{data.Service}}</td>
            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="Name" class="form-control" placeholder="Name"
                            id="exampleInputName1">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email id</label>
                        <input type="text" formControlName="Email" class="form-control" placeholder="Email id"
                            id="exampleInputEmail1">
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="Mobile" class="form-control" placeholder="Mobile number"
                            id="exampleInputMobile1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="Address" class="form-control" placeholder="Address"
                            id="exampleInputAddress1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" formControlName="Service" class="form-control" placeholder="Service"
                            id="exampleInputService1">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" id="clear" class="btn btn-warning">Close</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addResto()">Add
                    details</button>
                <button type="button" *ngIf="showbtn" class="btn btn-primary" (click)="updateResto()">Update
                    details</button>
            </div>
        </div>
    </div>
</div>
